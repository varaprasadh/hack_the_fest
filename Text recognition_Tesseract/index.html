<html>
  <head>
    <meta charset='utf-8'>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Extraction of text</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/ocr.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://kit.fontawesome.com/4414288e8e.js"></script>
	<script src='js/tesseract.min.js'></script>
	<style>
		.bg {
   background-image: url("bg2.jpg");

height: 140%;
background-position: center center;
background-repeat: no-repeat;
 background-attachment: fixed;
background-size: cover;
 }
</style>
	 
</head>
  <body>
      <main>
		  <div class="bg">
          <div class="container mt-3">
			  <div class="row">
				  <div class="col-12 col-md-4 ">
						<select id="langsel">
								<option value='eng'     selected> English       </option>
								<option value='tel'     > Telugu                </option>
								<option value='hin'     > Hindi                </option>
						</select>
				  </div>
				  <div class="col-12 col-md-4 mt-3 mt-md-0">
						<div class="box">
							<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
							<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
						</div>
				  </div>
			  </div>
			  <div class="row">
				  <div class="col-12 col-md-5">
					<div class="image-container"><img id="selected-image"  src="images/Funny-Minion-Quotes.jpg" class="col-12 p-0" /></div>
				  </div>
				  <div class="col-12 col-md-1">
					<i id="arrow-right" class="fas fa-arrow-right d-none d-md-block"></i>
					<i id="arrow-down" class="fas fa-arrow-down d-block d-md-none"></i>
				  </div>
				  <div class="col-12 col-md-6">
					<div id="log">
							<span id="startPre">
							 <h4 style="font-family:verdana; font-style:italic; color:whitesmoke">Output for Recognised Text<h4>
							</span>
					</div>

					
					<div class="center">
						<button class="save-btn">SAVE TEXT</button>
					</div>


				</div>
			  </div>
		</div>
		  </div>
	  </main>
	  
	  <script>
		window.onload=()=>{
		  
		  document.querySelector(".save-btn").addEventListener('click',e=>{
			  console.log("fslkfs",log);
			  var log = document.querySelector("#log pre");
			  var text=log.innerText || "";
			  var a=document.createElement('a');
			  a.download=Date.now()+"_log.txt";
			  a.href=`data:text/plain,${text}`;
			  console.log(a.href);
			  a.click();
		  })
		}
	 </script>
	  <script src="js/tesseract-ocr.js"></script>
	</body>
</html>
